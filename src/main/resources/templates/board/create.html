<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div class="title_line">
      <span th:text="${crudcateVO.name}" class="title_line_text"></span>
      > <span th:text="${crudcateVO.namesub}" class="title_line_text"></span>
      > 글 등록
    </div>

    <div class="menu_line"></div>

    <form name="frm" method="post" th:object="${boardVO}" action="./create" enctype="multipart/form-data">
      <input type="hidden" name="crudcateno" th:value="${param.crudcateno}" />

      <div>
        <label>제목</label>
        <input type="text" name="btitle" required="required" autofocus="autofocus" class="form-control" style="width: 100%" />
      </div>
      <div>
        <label>내용</label>
        <textarea name="bcontent" required="required" class="form-control" rows="12" style="width: 100%"></textarea>
      </div>
      <div>
        <label>검색어</label>
        <input type="text" name="btag" required="required" class="form-control" style="width: 100%" />
      </div>
      <div>
        <label>이미지</label>
        <input type="file" class="form-control" name="bphotoNF" id="bphotoNF" placeholder="파일 선택" />
      </div>
      <div>
        <label>출력 모드</label>
        <input type="text" class="form-control" name="bvisible" id="bvisible" th:field="*{bvisible}" placeholder="출력 모드" />
      </div>
      <div>
        <label>패스워드</label>
        <input type="password" name="bpasswd" value="1234" required="required" class="form-control" style="width: 50%" />
      </div>
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" th:attr="onclick=|location.href='./list_cno?crudcateno=${crudcateno}'|" class="btn btn-secondary btn-sm">목록</button>
      </div>
    </form>
  </div>
</html>
