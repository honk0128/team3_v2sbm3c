<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>Ai 질문 리스트</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    
    
  </aside> 
   
  <div class='menu_line'></div>
       
   <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      
      
      <col style='width: 5%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </TH>
      <th class='th_bs'>질문 이미지</th>
      <th class='th_bs'>번호</th>
      <th class='th_bs'>질문 내용</th>
      
      <th class='th_bs'>수정|삭제</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="aiVO, status:${list}">
      <td class='td_basic'>
        <div>
         
        </div>
      </td>
       <td class='td_basic' >
         <div th:if="${aiVO.img_search.endsWith('jpg') or aiVO.img_search.endsWith('png') or aiVO.img_search.endsWith('gif')}">
          <img th:src="@{|/contents/storage/${aiVO.img_search_thumb}|}" style="width: 90px; height: 70px;">
        </div>
        
        
       </td>

      
       <td class='td_basic' th:text="${aiVO.searchno}"></td>
      <td class='td_basic' th:text="${aiVO.text_search}"></td>
      
      <td class='td_basic'>
        <a th:href="@{/ai/update(searchno=${aiVO.searchno})}">
        <img src='/member/images/update.png' title='수정' class="icon"></a>
        </a>
        <a th:href="@{/ai/delete(searchno=${aiVO.searchno})}">
    <img src='/member/images/delete.png' title='삭제' class="icon">
</a>
      </td>
      
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
