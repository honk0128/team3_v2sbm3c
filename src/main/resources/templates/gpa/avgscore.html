<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<head>
  <link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->
</head>
<div layout:fragment="content">
<div th:fragment="avgscore">
  <div class='title_line'>별점 평균</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    
    
  </aside> 
   
  <div class='menu_line'></div>
       
   <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 45%;'/>
      
      <col style='width: 5%;'/>
      
      
      <col style='width: 5%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>별점 점수</th>
      
      
      <th class='th_bs'>수정|삭제</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="gpaVO, status:${list}">
      
       <fieldset>
         
        <td class='td_basic'>
          <span th:each="star : ${#numbers.sequence(1, gpaVO.avg_gpascore)}" name="reviewStar" id="starfont">★</span>
        </td>
         
       
      <td class='td_basic'>
        <a th:href="@{/gpa/update(gpano=${gpaVO.gpano})}">
        <img src='/member/images/update.png' title='수정' class="icon"></a>
        </a>
        <a th:href="@{/gpa/delete(gpano=${gpaVO.gpano})}">
    <img src='/member/images/delete.png' title='삭제' class="icon">
</a>
      </td>
      </fieldset>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>
</div>
</div>
</html>
