<!DOCTYPE html>

<html layout:decorate="~{th/layout}">
  <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div class="title_line">질문 수정</div>

    <!-- /crudcate/list_search_component 로 교체 -->
    <div th:replace="~{crudcate/list_search_component::list_search_fragment}"></div>
    <div class="menu_line"></div>

    <form name="frm" th:object="${aiVO}" method="post" action="update" enctype="multipart/form-data">
      <!-- hidden -->
      <input type="hidden" name="searchno" th:value="${aiVO.searchno}" />
      

     
      
      
      <div style="margin: 5px auto; width: 50%">
        <input
            type="text"
            name="text_search" 
            value="{text_search}"
            class="form-control fom-control-sm"
            style="width: 100%; height: 300px"
            th:field="*{text_search}"
            placeholder="수정할 질문 내용을 입력하세요."
        />
        <div th:if="${#fields.hasErrors('text_search')}" class="alert alert-danger" role="alert" style="margin-top: 5px">
          <div th:each="err : ${#lists.sort(#fields.errors('text_search'))}" th:text="${err}"></div>
        </div>
      </div>

      <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>  
        
         
        
      

      
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">수정</button>
        <button
          type="button"
          th:attr="onclick=|location.href='/crudcate/list_search?word=${word}&now_page=${now_page}'|"
          class="btn btn-secondary btn-sm"
        >
          취소
        </button>
      </div>
    </form>
</div>
    <br />
    <!-- /crudcate/list_all_component 로 교체 -->
    <div th:replace="~{crudcate/list_all_component::list_all_fragment}"></div>
  </div>
</html>
