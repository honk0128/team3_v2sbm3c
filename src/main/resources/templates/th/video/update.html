<!DOCTYPE html>

<html layout:decorate="~{th/layout}">
  <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div class="title_line">영상 수정</div>

    <!-- /crudcate/list_search_component 로 교체 -->
  <!--  <div th:replace="~{crudcate/list_search_component::list_search_fragment}"></div>
    -->
    <div class="menu_line"></div>

    <form name="frm" th:object="${videoVO}" method="post" action="/video/update" enctype="multipart/form-data">
      <!-- hidden -->
      <input type="hidden" name="videono" th:value="${videoVO.videono}" />
      

     
      
      
      <div style="margin: 5px auto; width: 50%">
        <input
            type="text"
            name="videotitle" 
            value="{videotitle}"
            class="form-control fom-control-sm"
            style="width: 100%; height: 300px"
            th:field="*{videotitle}"
            placeholder="수정할 영상 제목을 입력하세요."
        />
        <div th:if="${#fields.hasErrors('videotitle')}" class="alert alert-danger" role="alert" style="margin-top: 5px">
          <div th:each="err : ${#lists.sort(#fields.errors('videotitle'))}" th:text="${err}"></div>
        </div>
      </div>

      <div>
       <label>url</label>
       <input
            type="text"
            name="url" 
            value="{url}"
            class="form-control fom-control-sm"
            style="width: 100%; height: 300px"
            th:field="*{url}"
            placeholder="수정할 영상 url을 입력하세요."
        /> </div>  
        
        <div>
         <label>descripe</label>
       <input
            type="text"
            name="descripe" 
            value="{descripe}"
            class="form-control fom-control-sm"
            style="width: 100%; height: 300px"
            th:field="*{descripe}"
            placeholder="수정할 영상 설명을 입력하세요."
        /> </div>  
        
      

      <!-- th:attr="onclick=|location.href='/video/list_search?word=${word}&now_page=${now_page}'|" -->
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">수정</button>
        <button
          type="button"
          th:attr="onclick=|location.href='/video/list'|"
          class="btn btn-secondary btn-sm"
        >
          취소
        </button>
      </div>
    </form>
</div>
    <br />
    <!-- /crudcate/list_all_component 로 교체 -->
    <!--
    <div th:replace="~{crudcate/list_all_component::list_all_fragment}"></div>
  -->
  </div>
</html>
