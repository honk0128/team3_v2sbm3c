<!DOCTYPE html>


<html layout:decorate="~{th/layout}"> 
<head>
  <link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->
</head>
<div layout:fragment="content">
<div th:fragment="list">
  <div class='title_line'>영상 리스트</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    
    
  </aside> 
   
   <input type="hidden" name="now_page" th:value="${now_page}" />
    <input type="hidden" name="word" th:value="${word}" />
<div th:replace="~{th/video/list_cno_search_component::list_cno_search_fragment}"></div>
 
   
  <div class='menu_line'></div>
       
   <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      
      
      <col style='width: 5%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>비디오 제목</th>
      <th class='th_bs'>비디오 url</th>
      <th class='th_bs'>비디오 설명</th>
      <th class='th_bs'>등록한 관리자</th>
      <th class='th_bs'>등록일</th>
      
      <th class='th_bs'>수정|삭제</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="videoVO, status:${list}">
      
       <fieldset>
         
          <td class='td_basic' th:text="${videoVO.videotitle}"></td>
        
         <td class='td_basic' style='height: 150px;' th:utext="${videoVO.url}"></td>
      
              <td class='td_basic' th:text="${videoVO.descripe}"></td>
              <td class='td_basic' th:text="${videoVO.managerno}"></td>
      <td class='td_basic' th:text="${videoVO.video_date}"></td>
       
      <td class='td_basic'>
        <a th:href="@{/video/update(videono=${videoVO.videono})}">
        <img src='/member/images/update.png' title='수정' class="icon"></a>
        </a>
        <a th:href="@{/video/delete(videono=${videoVO.videono})}">
    <img src='/member/images/delete.png' title='삭제' class="icon">
</a>
      </td>
      </fieldset>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  <div class="bottom_menu" th:utext="${paging}"></div>
  </div>
</div>
</div>
</html>
