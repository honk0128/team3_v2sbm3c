<!DOCTYPE html> 

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
      > 댓글 조회
  </div>
  
  <aside class="aside_right">
    <a href="./create">댓글 등록</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./update/${breplyVO.breplyno}|}">댓글 수정</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./delete/${breplyVO.breplyno}|}">댓글 삭제</a>
    <span class='menu_divide' >│</span>
    <a href="./list}">댓글 목록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>

  <aside class="left">
    <a th:href="@{|/brereply/brereply_create?breplyno=${breplyVO.breplyno}|}">대댓글 등록</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|/brereply/brereply_list?breplyno=${breplyVO.breplyno}|}">대댓글 목록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
 
  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">
        
          <div th:if="${breplyVO.breplyimg.endsWith('jpg') or breplyVO.breplyimg.endsWith('png')  or breplyVO.breplyimg.endsWith('gif')}">
            <img th:src="@{|/contents/storage/${breplyVO.breplysaved}|}" style='width: 50%; float: left; margin-top: 0.5%; margin-right: 1%;'>
          </div>

          <span style="font-size: 1em;" th:text="${breplyVO.breplydate }"></span><br><br>
          <div style="white-space: pre-wrap;"><span th:text="${breplyVO.breplycont}"></span></div>
        </div>
      </li>
      <!--
      <li class="li_none" th:text="|검색어(키워드): ${contentsVO.word }|">
      </li>
      -->
      
      <li class="li_none" th:if="${breplyVO.breplysize > 0}">
        <div >
          <!-- ServletRegister.java: registrationBean.addUrlMappings("/download"); -->
          첨부 파일: <a th:href='@{|/download?dir=/contents/storage&filename=${breplyVO.breplysaved}&downname=${breplyVO.breplyimg}|}'
                        th:text='|${breplyVO.breplyimg}|'></a> <span th:text="|(${breplyVO.size_label})|"></span>  
        </div>
      </li>   
    </ul>
  </fieldset>

</div>

</html>
