<!DOCTYPE html> 

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
      > 대댓글 조회
  </div>
  
  <aside class="aside_right">
    <a href="/breply/list">댓글 목록</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|/brereply/brereply_list?brereplyno=${brereplyVO.brereplyno}|}">대댓글 목록</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|/brereply/brereply_update?brereplyno=${brereplyVO.brereplyno}|}">대댓글 수정</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|/brereply/brereply_delete?brereplyno=${brereplyVO.brereplyno}|}">대댓글 삭제</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
 
  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div style="width: 100%; word-break: break-all;">
        
          <div th:if="${brereplyVO.brereplyimg.endsWith('jpg') or brereplyVO.brereplyimg.endsWith('png')  or brereplyVO.brereplyimg.endsWith('gif')}">
            <img th:src="@{|/brereply/storage/${brereplyVO.brereplysave}|}" style='width: 50%; float: left; margin-top: 0.5%; margin-right: 1%;'>
          </div>

          <span style="font-size: 1em;" th:text="${brereplyVO.brereplydate }"></span><br><br>
          <div style="white-space: pre-wrap;"><span th:text="${brereplyVO.brereplycont}"></span></div>
        </div>
      </li>
      <!--
      <li class="li_none" th:text="|검색어(키워드): ${contentsVO.word }|">
      </li>
      -->
      
      <li class="li_none" th:if="${brereplyVO.brereplysize > 0}">
        <div >
          <!-- ServletRegister.java: registrationBean.addUrlMappings("/download"); -->
          첨부 파일: <a th:href='@{|/download?dir=/brereply/storage&filename=${brereplyVO.brereplysave}&downname=${brereplyVO.brereplyimg}|}'
                        th:text='|${brereplyVO.brereplyimg}|'></a> <span th:text="|(${brereplyVO.size_label})|"></span>  
        </div>
      </li>   
    </ul>
  </fieldset>

</div>

</html>
