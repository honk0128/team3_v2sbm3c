<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>회원(관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span> 
    <a href='./create'>회원 가입</a>
    <span class='menu_divide' >│</span> 
    <a href='./list'>목록</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>

      <col style='width: 30%;'/>
      <col style='width: 70%;'/>

    </colgroup>
    <tr>

      <th class='th_bs'>단어</th>
      <th class='th_bs'>뜻</th>

    </tr>
   
    <tr th:each="vocabularyVO, status:${list}">
      <td class='td_basic' th:text="${vocabularyVO.voca}"></td>
      <td class='td_basic'>
        <span th:if="${vocabularyVO.mean.length() > 15 }" th:text="|${vocabularyVO.mean.substring(0, 15) }...|"></span>

      </td>

      
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
