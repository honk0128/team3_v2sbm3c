<div th:fragment="list_search_fragment">
  <!-- <div th:replace=... -->
  <div style="text-align: right; clear: both">
    <form name="frm_search" method="get" action="/board/list_cno">
      <input type="hidden" name="crudcateno" id="crudcateno" th:value="${crudcateVO.crudcateno}" />
      <div class="d-flex justify-content-center">
        <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text" name="word" id="word" th:value="${word}" />
        <span>
          <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white h-100" style="top: 0; right: 25%">
            검색
          </button>
        </span>
        <span th:if="${word != null and word != ''}">
          <button
            type="button"
            class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white h-100"
            style="top: 0; right: 25%"
            th:onclick="|location.href='/board/list_cno?crudcateno=${crudcateVO.crudcateno}'|"
          >
            검색 취소
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
