<!DOCTYPE html>
<html layout:decorate="~{th/layout}">
  <!-- layout.html 상속-->
  <div layout:fragment="content">
    <!-- Header start -->
    <div class="container-fluid page-header py-5">
      <h1 class="text-center text-white display-6">
        <span th:text="${crudcateVO.name}" class="title_line_text"></span>
        > <span th:text="${crudcateVO.namesub}" class="title_line_text"></span> > <span>글 등록</span>
      </h1>
    </div>

    <div class="container-fluid fruite py-5">
      <div class="container py-5">
        <form name="frm" method="post" th:object="${boardVO}" action="./create" enctype="multipart/form-data">
          <input type="hidden" name="crudcateno" th:value="${boardVO.crudcateno}" />

          <div>
            <label>제목</label>
            <input type="text" name="btitle" required="required" autofocus="autofocus" class="form-control" style="width: 100%" />
          </div>
          <div>
            <label>내용</label>
            <textarea name="bcontent" required="required" class="form-control" rows="12" style="width: 100%"></textarea>
          </div>
          <div>
            <label>검색어</label>
            <input type="text" name="btag" required="required" class="form-control" style="width: 100%" />
          </div>
          <div>
            <label>이미지</label>
            <input type="file" class="form-control" name="bphotoNF" id="bphotoNF" placeholder="파일 선택" />
          </div>
          <div>
            <label>출력 모드</label>
            <input type="text" class="form-control" name="bvisible" id="bvisible" th:field="*{bvisible}" placeholder="출력 모드" />
          </div>
          <div>
            <label>패스워드</label>
            <input type="password" name="bpasswd" value="1234" required="required" class="form-control" style="width: 50%" />
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary border-0 border-secondary py-2 px-3 rounded-pill text-black mx-1">등록</button>
            <button
              type="button"
              onclick="location.href='./list_cno?crudcateno=' + document.querySelector('[name=crudcateno]').value"
              class="btn btn-primary border-0 border-secondary py-2 px-3 rounded-pill text-black mx-1"
            >
              목록
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
