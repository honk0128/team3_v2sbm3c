<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>관리자 (관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span> 
    <a href='./create'>회원 가입</a>
    <span class='menu_divide' >│</span> 
    <a href='./list'>목록</a>
  </aside> 
   
  <div class='menu_line'></div>
       
   <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 5%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </th>
      <th class='th_bs'>ID</th>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="managerVO, status:${list}">
      <td class='td_basic'>
        <div>
          <div th:if="${managerVO.mgrade >= 1 and managerVO.mgrade <= 10}"><img src='/member/images/admin.png' title="관리자" class="icon"></div>
          <div th:if="${managerVO.mgrade >= 11 and managerVO.mgrade <= 20}"><img src='/member/images/user.png' title="회원" class="icon"></div>
          <div th:if="${managerVO.mgrade >= 30 and managerVO.mgrade <= 39}"><img src='/member/images/pause.png' title="정지 회원" class="icon"></div>
          <div th:if="${managerVO.mgrade >= 40 and managerVO.mgrade <= 49}"><img src='/member/images/x.png' title="탈퇴 회원" class="icon"></div>
        </div>
      </td>

      <td class='td_basic'><a th:href="@{|./read?managerno=${managerVO.managerno}|}" th:text="${managerVO.mid}"></a></td>
      <td class='td_basic'><a th:href="@{|./read?managerno=${managerVO.managerno}|}" th:text="${managerVO.mname}"></a></td>
      <td class='td_basic' th:text="${managerVO.mdate.substring(0, 10)}"></td>
      <td class='td_basic'>
        <img src='/member/images/update.png' title='수정' class="icon"></a>
        <img src='/member/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
