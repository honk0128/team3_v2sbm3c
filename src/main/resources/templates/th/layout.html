<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, width=device-width" />
    <title>레시피 1.0</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->

    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="/css/style.css" rel="Stylesheet" type="text/css" />
    <!-- /static 기준 -->
    <link rel="shortcut icon" href="/images/star.png" />
  </head>
  <body>
    <div class="container_main">
      <div class="navbarimgroom"><img class="navbarimg" src="/images/recipe.jpg" alt="Window">
      <h1>레시피는 과학이다</h1>
      <input type="text" placeholder="찾고싶은 요리의 이름을 적어주세요"></input>
      <div class="navbar" th:replace="~{th/navbar::navbarFragment}"></div>
      
      </div>
      <!-- navbar.html navbarFragment import -->

      <div class="content_body">
        <th:block layout:fragment="content"></th:block>
        <!-- 각 파일의 내용 출력 -->
      </div>
      <!-- content_body 종료 -->

      <div class="bottom_menu">
        <hr />
        Copyright Team 레알밥도둑 All rights reserved.
      </div>
    </div>
    <!-- container_main 종료 -->
    
    <script>
      window.addEventListener('scroll', function() {
        console.log('scroll')
        var navbar = document.querySelector('.navbar');
        if (window.scrollY === 0) {
          navbar.classList.remove('scrolled');
        } else {
          navbar.classList.add('scrolled');
        }
      });
    </script>
    
  </body>
</html>
