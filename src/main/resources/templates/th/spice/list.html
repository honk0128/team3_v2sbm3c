<!DOCTYPE html>

<html layout:decorate="~{th/layout}">
  <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div class="title_line">
      <div class="title_line" th:if="${word == ''}">향신료 목록</div>
      <div class="title_line" th:if="${word != ''}" th:text="|> ${word} (${no}건)|">향신료 목록</div>
    </div>

    <aside class="aside_right">
      <span class="menu_divide">│</span>
      </span>
      <a href="javascript:location.reload();">새로고침</a>
    </aside>

    <input type="hidden" name="now_page" th:value="${now_page}" />
    <input type="hidden" name="word" th:value="${word}" />

    <!-- /spice/list_search_component.html 파일의 list_search_fragment import -->
    <div th:replace="~{th/spice/list_cno_search_component::list_cno_search_fragment}"></div>

    <div class="menu_line"></div>

    <div style="width: 100%">
      <!-- 갤러리 Layout  시작 -->
      <div
        th:if="${list.size() > 0}"
        th:each="spiceVO, status:${list}"
        th:attr="onclick=|location.href='/spice/cno_read?spiceno=${spiceVO.spiceno}&word=${word}&now_page=${now_page}'|"
        style="width: 24%; height: 190px; float: left; margin: 0.5%; padding: 0.5%; background-color: #eeefff; text-align: left; cursor: pointer"
      >
        <div
          th:if="${spiceVO.spiceimg.endsWith('jpg') or spiceVO.spiceimg.endsWith('png')  or spiceVO.spiceimg.endsWith('gif')}"
          style="width: 100%; height: 100px"
        >
          <img th:src="@{|/spice/storage/${spiceVO.spicethumb}|}" style="width: 100%; height: 100%" />
        </div>

        <div
          th:if="${((spiceVO.spiceimg.endsWith('jpg') or spiceVO.spiceimg.endsWith('png')  or spiceVO.spiceimg.endsWith('gif')) == false) and (spiceVO.spicesize > 0)}"
          style="width: 100%; height: 100px"
        >
          <span th:text="${spiceVO.spiceimg}"></span>
        </div>

        <div th:if="${spiceVO.spicesize == 0}" style="width: 100%; height: 100px">
          <img src="/spice/images/None.jpg" style="width: 100%; height: 100%" />
        </div>
        <div>
          <span th:text="${spiceVO.spicename}" style="font-weight: bold"></span><br />
          <span th:if="${spiceVO.spicecont.length() > 80 }" th:text="|${spiceVO.spicecont.substring(0, 80) }...|"></span>
          <span th:if="${spiceVO.spicecont.length() <= 80 }" th:text="|${spiceVO.spicecont}|"></span>
        </div>

        <div style="width: 100%; text-align: right">♡</div>
      </div>

      <div th:if="${list.size() == 0}" style="text-align: center; padding: 50px 0px">
        <span>관련 글이 등록되지 않았습니다.</span>
      </div>
    </div>
    <!-- 갤러리 Layout  종료 -->

    <!-- 페이지 버튼 목록 출력 시작 -->
    <div class="bottom_menu" th:utext="${paging}"></div>
    <!-- 페이지 버튼 목록 출력 종료 -->
  </div>
</html>
