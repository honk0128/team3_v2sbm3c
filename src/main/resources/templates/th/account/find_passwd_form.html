<!DOCTYPE html>

<html layout:decorate="~{th/layout}">
<!-- layout.html 상속 -->

<div layout:fragment="content">
  <!-- Header start -->
  <div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">
      <span class="title_line_text">비밀번호 찾기</span>
    </h1>

    <ol class="breadcrumb justify-content-center mb-0">
      <li class="breadcrumb-item">
        <a th:href="@{/account/signin}">회원가입</a>
      </li>
      <li class="breadcrumb-item">
        <a th:href="@{/account/login}">로그인</a>
      </li>
      <li class="breadcrumb-item">
        <a href="javascript:location.reload();">새로고침</a>
      </li>
    </ol>
  </div>
  <!-- Single Page Header End -->
  <script>
    window.onload = () => {
      document.querySelector("#aid").addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          document.getElementById("aname").focus();
        }
      });

      document.querySelector("#aname").addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          document.getElementById("btn_send").focus();
        }
      });
    };
  </script>
  <div class="container-fluid fruite py-5">
    <div class="container py-5">
      <div style="width: 60%; margin: 0px auto">
        <form name="frm" method="post" action="/find_passwd">
          <div class="form-group">
            <label for="aname">아이디*</label>
            <input type="text" name="aid" id="aid" value="user8" required="required" placeholder="성명"
              class="form-control form-control-sm" style="width: 30%" />
            <span id="aname_msg"></span>
          </div>

          <div class="form-group">
            <label for="aname">성명*</label>
            <input type="text" name="aname" id="aname" value="김아무개" required="required" placeholder="성명"
              class="form-control form-control-sm" style="width: 30%" />
            <span id="aname_msg"></span>
          </div>

          <div class="d-flex justify-content-center mt-3">
            <button type="submit"
              class="btn btn-primary border-0 border-secondary py-2 px-3 rounded-pill text-black mx-1">비밀번호 찾기</button>
            <button type="button" onclick="history.back();"
              class="btn btn-primary border-0 border-secondary py-2 px-3 rounded-pill text-black mx-1">
              취소
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
