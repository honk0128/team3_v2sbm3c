<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>회원(관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span> 
    <a href='./create'>회원 가입</a>
    <span class='menu_divide' >│</span> 
    <a href='./list'>목록</a>
  </aside> 
   
  <div th:replace="~{th/account/list_search_component::list_search_fragment}"></div>
  <div class='menu_line'></div>
       
   <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 25%;'/>
      <col style='width: 15%;'/>
      <col style='width: 5%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </TH>
      <th class='th_bs'>프로필 이미지</th>
      <th class='th_bs'>ID</th>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>전화번호</th>
      <th class='th_bs'>주소</th>
      <th class='th_bs'>가입일</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="accountVO, status:${list}">
      <td class='td_basic'>
        <div>
          <div th:if="${accountVO.agrade >= 1 and accountVO.agrade <= 10}"><img src='/member/images/admin.png' title="관리자" class="icon"></div>
          <div th:if="${accountVO.agrade >= 11 and accountVO.agrade <= 20}"><img src='/member/images/user.png' title="회원" class="icon"></div>
          <div th:if="${accountVO.agrade >= 30 and accountVO.agrade <= 39}"><img src='/member/images/pause.png' title="정지 회원" class="icon"></div>
          <div th:if="${accountVO.agrade >= 40 and accountVO.agrade <= 49}"><img src='/member/images/x.png' title="탈퇴 회원" class="icon"></div>
        </div>
      </td>
       <td class='td_basic' >
         <div th:if="${accountVO.aprofile_img.endsWith('jpg') or accountVO.aprofile_img.endsWith('png') or accountVO.aprofile_img.endsWith('gif')}">
          <img th:src="@{|/profiles/storage/${accountVO.aprofile_thum}|}" style="width: 90px; height: 70px;">
        </div>
        
        <div th:if="${accountVO.aprofile_size == 0}">
          <img src="/account/images/basic.jpg" style="width: 90px; height: 70px;">
        </div>
       </td>

      <td class='td_basic'><a th:href="@{|./read?accountno=${accountVO.accountno}|}" th:text="${accountVO.aid}"></a></td>
      <td class='td_basic'><a th:href="@{|./read?accountno=${accountVO.accountno}|}" th:text="${accountVO.aname}"></a></td>
      <td class='td_basic' th:text="${accountVO.atel}"></td>
      <td class='td_basic'>
        <span th:if="${accountVO.address1.length() > 15 }" th:text="|${accountVO.address1.substring(0, 15) }...|"></span>
        <span th:unless="${accountVO.address1.length() > 15 }" th:text="${accountVO.address1}"></span>
      </td>
      <td class='td_basic' th:text="${accountVO.adate.substring(0, 10)}"></td>
      <td class='td_basic'>
        <img src='/member/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?accountno=${accountVO.accountno}|}"><img src='/member/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
  </table>
  
  <div class="bottom_menu" th:utext="${paging}"></div>
    <!-- 페이지 버튼 목록 출력 종료 -->
  </div>

   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
