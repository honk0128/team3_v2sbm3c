<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
      <!-- Header start -->
  <div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">
      <span class="title_line_text">아이디 찾기</span>
    </h1>

    <ol class="breadcrumb justify-content-center mb-0">
      <li class="breadcrumb-item">
        <a th:href="@{/account/login}">회원가입</a>
      </li>
      <li class="breadcrumb-item">
        <a th:href="@{/account/find_passwd_form}">비밀번호 찾기</a>
      </li>
    </ol>
  </div>
  <!-- Single Page Header End -->
  
  <div class='menu_line'></div>
  <div class="container-fluid py-5">
  <div class="title_line">회원 가입 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="find_success">
            <span class="span_success" th:text="|${aname}님의 id는 ${aid}입니다.|"></span><br>
            <button type='button'
                         th:attr="onclick=|location.href='./login?id=${aid}'|" 
                         class="btn btn-primary btn-sm">로그인</button>
                         
          </div>
          
          <div th:case="find_fail">
            <span class="span_fail">회원정보가 일치하지 않습니다. 다시 입력해 주세요.</span><br>
          </div>
          
          
        
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt == 1}">
            <button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">닫기</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
  </div>
  </div>
</div>
</html>
