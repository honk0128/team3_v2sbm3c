<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">회원 가입 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="find_success">
            <span class="span_success" th:text="|${aname}님의 id는 ${aid}입니다.|"></span><br>
            <button type='button'
                         th:attr="onclick=|location.href='./login?id=${aid}'|" 
                         class="btn btn-primary btn-sm">로그인</button>
                         
          </div>
          
          <div th:case="find_fail">
            <span class="span_fail">ID 찾기에 실패했습니다. 다시 입력해 주세요.</span><br>
          </div>
        
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt == 1}">
            <button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">닫기</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
