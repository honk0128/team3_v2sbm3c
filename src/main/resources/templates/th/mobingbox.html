<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet" type="text/css"> <!-- /static 기준 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  
  </style>
</head>
<body th:fragment="mobingbox">




<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
    <div class="carousel-inner">
        <div th:each="region, iter : ${regions}" th:class="${iter.index == 0} ? 'carousel-item active' : 'carousel-item'">
            <div class="carousel-title">
                <h3 th:text="${region.regionname}"></h3>
            </div>
            <div class="row">
                <div class="col-md-3" th:each="food : ${regionFoodMap[__${region.regiono}__]}">
                    <div class="thumbnail">
                        <img class="d-block w-100" th:src="@{|/board/storage/@{${food.fthumb}}|}">
                    </div>
                    <div class="caption">
                        <h4 th:text="${food.foodtitle}"></h4>
                        <p>...</p>
                        <a class="btn btn-mini" th:href="@{|/regionfood/read?foodno=${food.foodno}|}">&raquo; Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
