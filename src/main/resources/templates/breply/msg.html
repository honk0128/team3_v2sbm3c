<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">컨텐츠 > 알림</div>
    <div class="message">
        <fieldset class="fieldset_basic">
            <ul>
                <li th:switch="${code}" class="li_none">
                    <div th:case="'update_success'">
                        <span class="span_success">댓글 수정에 성공했습니다.</span><br>
                    </div>
                    <div th:case="'update_fail'">
                        <span class="span_fail">댓글 수정에 실패했습니다.</span><br>
                    </div>
                    <div th:case="'delete_fail'">
                      <span class="span_fail">댓글 삭제에 실패했습니다.</span><br>
                    </div>
                    <div th:case="'not_exist_passwd'">
                        <span class="span_fail">존재하지 않는 댓글 비밀번호입니다.</span><br>
                    </div>
                </li>
                <li class="li_none">
                    <div th:if="${cnt == 0}">
                        <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
                    </div>
                    <div th:if="${cnt != 0}">
                        <button type="button" onclick="location.href='./list'" class="btn btn-secondary btn-sm">전체 목록</button>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
</html>
