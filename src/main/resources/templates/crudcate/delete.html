<!DOCTYPE html>

<html layout:decorate="~{layout}">
  <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div id="panel_delete" style="padding: 10px 0px 10px 0px; width: 100%; text-align: center">
      <form name="frm" th:object="${crudcateVO}" method="post" action="/crudcate/delete">
        <!-- hidden -->
        <input type="hidden" name="crudcateno" th:value="${crudcateVO.crudcateno}" />
        <input type="hidden" name="word" th:value="${word}" />
        <input type="hidden" name="now_page" th:value="${now_page}" />

        <div class="msg_warning">카테고리를 삭제하면 복구 할 수 없습니다.</div>
        [ <span th:text="${crudcateVO.name}" class="title_line_text"></span> > <span th:text="${crudcateVO.namesub}" class="title_line_text"></span> >
        <span th:text="${crudcateVO.namesubsub}" class="title_line_text"></span> ]
        <div class="content_body_bottom">
          <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
          <button type="button" th:attr="onclick=|location.href='/crudcate/list_all'|" class="btn btn-secondary btn-sm">취소</button>
        </div>
      </form>
    </div>
  </div>
</html>
